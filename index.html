<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prof. Valente - Dicas de Tecnologia</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
</head>
<body class="bg-[#1a2b3c] text-white font-sans antialiased">
    <nav class="max-w-6xl mx-auto px-6 py-8 flex justify-between items-center border-b border-white/5">
        <div class="text-2xl font-black tracking-tighter uppercase">Prof.<span class="text-[#ff7e72]">Valente</span></div>
        <ul class="hidden md:flex gap-6 text-xs font-bold uppercase opacity-70">
            <li>Internet</li><li>IA</li><li>Redes Sociais</li><li>Telemóveis</li>
        </ul>
    </nav>

    <main class="max-w-6xl mx-auto px-6 pt-12 pb-24">
        <div class="grid md:grid-cols-2 gap-12 items-center mb-20">
            <div>
                <h1 class="text-5xl md:text-7xl font-extrabold tracking-tighter mb-6 leading-tight">
                    Super dicas do <br><span class="text-[#ff7e72]">Prof. Valente</span>
                </h1>
                <p class="text-xl text-gray-300 mb-8 italic">"O sítio onde a Internet não tem segredos"</p>
                <div class="bg-white/5 p-6 rounded-2xl border border-white/10">
                    <p class="text-lg text-gray-200 leading-relaxed">
                        Bem-vindo! Sou o Professor Valente. Acompanhe aqui as minhas dicas pro bono para dominar o mundo digital.
                    </p>
                </div>
            </div>
            <div class="relative">
                <img src="eu-internet-ia.jpg" alt="Prof. Valente" class="rounded-3xl shadow-2xl border border-white/10 w-full">
            </div>
        </div>

        <h2 class="text-3xl font-bold mb-12 text-[#ff7e72] uppercase tracking-widest text-center">Últimas Dicas</h2>
        
        <div id="lista-dicas" class="grid sm:grid-cols-2 lg:grid-cols-3 gap-8">
            <p class="text-center col-span-full opacity-50">A carregar dicas...</p>
        </div>
    </main>

    <script>
        // Script para ler as dicas da pasta 'dicas' do seu GitHub
        async function carregarDicas() {
            const container = document.getElementById('lista-dicas');
            try {
                // Substitua 'fjrfvet-lang' e 'dicas-prof' pelos seus dados reais
                const response = await fetch('https://api.github.com/repos/fjrfvet-lang/dicas-prof/contents/dicas');
                const ficheiros = await response.json();
                
                container.innerHTML = ''; // Limpa o aviso de carregamento

                for (const file of ficheiros) {
                    if (file.name.endsWith('.md')) {
                        const conteudoRes = await fetch(file.download_url);
                        const texto = await conteudoRes.text();
                        
                        // Processamento simples do texto (Frontmatter)
                        const titulo = texto.split('title:')[1]?.split('\n')[0] || "Nova Dica";
                        const categoria = texto.split('category:')[1]?.split('\n')[0] || "Geral";
                        const corpo = texto.split('---')[2] || "";

                        container.innerHTML += `
                            <div class="p-8 bg-white/5 rounded-3xl border border-white/5 shadow-lg">
                                <div class="text-xs font-bold text-[#ff7e72] uppercase mb-2">${categoria}</div>
                                <h3 class="text-xl font-bold mb-4">${titulo}</h3>
                                <div class="text-gray-400 text-sm leading-relaxed">${corpo}</div>
                            </div>
                        `;
                    }
                }
            } catch (e) {
                container.innerHTML = '<p>Crie a sua primeira dica no painel /admin para ela aparecer aqui!</p>';
            }
        }
        carregarDicas();

        // Redireciona para o admin após o login (se o usuário estiver na home)
        if (window.netlifyIdentity) {
            window.netlifyIdentity.on("init", user => {
                if (!user) {
                    window.netlifyIdentity.on("login", () => { document.location.href = "/admin/"; });
                }
            });
        }
    </script>
</body>
</html>
